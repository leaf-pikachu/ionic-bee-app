<ion-header>
  <ion-toolbar>
    <ion-title>系统工具组件</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="false">
    <!-- <ion-list-header>
      <ion-label>系统工具组件</ion-label>
    </ion-list-header> -->
    <ion-item-group *ngFor="let tool of tools">
      <ion-item-divider>
        <ion-label>{{tool.text}}</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let item of tool.child" [routerLink]="[item.routerLink]">
        <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
  
</ion-content>
